@(employeeForm: play.data.Form[models.current.Employee], employeeTypes: List[models.current.EmployeeType])

@main("Edit Employee") {
    <div class="container col-sm-8 col-sm-offset-2">
        <form class="form-horizontal" id="loginForm" action="@routes.Employees.save()" method="post">
            <input type="hidden" name="employeeId" id="employeeId" value="@employeeForm("employeeId").value()">
            <fieldset>
                <legend>Employee Info</legend>
                <div class="form-group">
                    <label for="LastName" class="control-label col-sm-3">Last Name: </label>
                    <div class="col-sm-9">
                        <input type="text" name="LastName" id="LastName" class="form-control"
                               value="@employeeForm("lastName").value()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="FirstName" class="control-label col-sm-3">First Name: </label>
                    <div class="col-sm-9">
                        <input type="text" name="FirstName" id="FirstName" class="form-control"
                        value="@employeeForm("firstName").value()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="YearsExperience" class="control-label col-sm-3">Years of Experience: </label>
                    <div class="col-sm-9">
                        <input type="text" name="YearsExperience" id="YearsExperience" class="form-control"
                        value="@employeeForm("yearsExperience").value()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="EmployeeType" class="control-label col-sm-3">Employee Type: </label>
                    <div class="col-sm-9">
                        <select class="form-control" id="EmployeeType" name="EmployeeType">
                            @for(employeeType <- employeeTypes) {
                                <option @if(employeeForm("employeeType.employeeType").value().equals(employeeType.employeeType.toString)) {selected="selected"}
                                        value="@{employeeType.employeeType.ordinal() + 1}">@employeeType.employeeType</option>
                            }
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" name="employeeSubmit" value="employeeSubmit"
                                id="employeeSubmit" class="btn btn-default">Submit Changes</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
}
