@(title: String)(content: Html)

@import viewhelpers._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/amelia-bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @navbar.render(helpers.Security.getAccessLevel(ctx()), title.toLowerCase)

        @if(flash.containsKey("success")) {
            <div id="flashSuccess" class="alert alert-success">
                <strong>Done! </strong>@flash.get("success")
                <button type="button" id="closeFlashMessage" class="close"><span>&times;</span></button>
            </div>
        }
        <div class="container-fluid">
            @content
        </div>
    </body>

    <script>
        $(function() {
            $('#closeFlashMessage').click(function() {
                $('#flashSuccess').fadeOut("slow");
            });
        });
    </script>
</html>
